<form #form="ngForm" (submit)="onSubmit(form)"[class.submitted]="service.formSubmitted" novalidate autocomplete="off">
    <input type="hidden" name="managerId" [value]="service.formData.managerId">
    <div class="md-3">
        <label></label>
        <input class="form-control form-control-lg"
        placeholder="Manager Name"
        #managerName="ngModel" name="managerName"
        [(ngModel)]="service.formData.managerName" required>
    </div>
    <div class="md-3">
        <label></label>
        <input class="form-control form-control-lg"
        placeholder="Manager Surname"
        #managerSurname="ngModel" name="managerSurname"
        [(ngModel)]="service.formData.managerSurname" required>
    </div>
    <div class="row">
        <div class="md-3 col-6">
            <label></label>
            <input class="form-control form-control-lg ng-touched ng-dirty ng-valid"
            placeholder="Department"
            #managerDepartment="ngModel" name="managerDepartment"
            [(ngModel)]="service.formData.managerDepartment" required>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-header bg-primary text-white">
                <h4 class="card-title">Employee Table</h4>
              </div>
              <div class="card-body">
                <table class="table table-striped table-bordered table-hover">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">Employee ID</th>
                      <th scope="col">Name</th>
                      <th scope="col">Surname</th>
                      <th scope="col">Manager ID</th>
                    </tr>
                  </thead>
                  <tbody id="employees">
                    No eployees
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    
    <br>
    <div class="d-grid">
        <button class="btn btn-lg btn-success">
            Submit
        </button>
    </div>
</form>
