
<div class="row mt-5">
    <div class="col-6">
        <app-employee-form />
    </div>
    <div class="col-6">
        <div class="fw-bold"><h4>Employees</h4></div>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between
            align-items-start mb-2 border px-4 py-3 rounded-3" *ngFor="let emp of service.list">
                <div class="flex-grow-1 mouse-hover" 
                    (click)="loadEmployeeEdit(emp)">
                    <div class="fw-bold">{{emp.employeeName}} {{emp.employeeSurname}}</div>
                    <div>Manager ID:{{emp.employeeManagerId}}</div>
                    <div class="fw-bold">{{emp.employeePosition}}</div>
                </div>
                <span class="text-secondary">
                    <i class="fa-solid fa-trash-can fa-lg mouse-hover" (click)="deleteEmployee(emp.employeeId,emp.employeeName)">                        
                    </i>
                </span>
            </li>
        </ul>

    </div>
</div>
